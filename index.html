<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9328cafad0.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Calculator World.</h1>
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="row">
                <button class="btn-opretor" id="clear">AC</button>
                <button class="btn-opretor" id="remove">C</button>
                <button class="btn-opretor" id="%">%</button>
                <button class="btn-opretor" id="/">&divide;</button>
            </div>
            <div class="row">
                <button class="btn-num" id="7">7</button>
                <button class="btn-num" id="8">8</button>
                <button class="btn-num" id="9">9</button>
                <button class="btn-opretor" id="*">&times;</button>
            </div>
            <div class="row">
                <button class="btn-num" id="6">6</button>
                <button class="btn-num" id="5">5</button>
                <button class="btn-num" id="4">4</button>
                <button class="btn-opretor" id="-">-</button>
            </div>
            <div class="row">
                <button class="btn-num" id="1">1</button>
                <button class="btn-num" id="2">2</button>
                <button class="btn-num" id="3">3</button>
                <button class="btn-opretor" id="+">+</button>
            </div>
            <div class="row">
                <button class="btn-num" id="0">0</button>
            <button class=" btn-num" id=".">.</button>
                <button class="btn-equles" id = "equal">=</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
